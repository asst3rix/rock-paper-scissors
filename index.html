<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results">
        <p id="finalResult"></p>
        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        const rock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");

        const handleRockClick = () => playRound("Rock", getComputerChoice());
        const handlePaperClick = () => playRound("Paper", getComputerChoice());
        const handleScissorsClick = () => playRound("Scissors", getComputerChoice());


        rock.addEventListener("click", handleRockClick);
        paper.addEventListener("click", handlePaperClick);
        scissors.addEventListener("click", handleScissorsClick);

        //// function getComputerChoice()
        // Create variable computerChoice and give it a number betwen 0 and 2
        // If computerChoice = 0, affect Rock to computerChoice
        // Else if computerChoice = 1, affect Paper to computerChoice,
        // Else affect Scissors to cumputerChoice
        // return computerChoice
        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random() * 3);

            if (computerChoice === 0) {
                computerChoice = "Rock";
            }
            else if (computerChoice === 1) {
                computerChoice = "Paper";
            }
            else {
                computerChoice = "Scissors";
            }

            return computerChoice;
        }

        // function playRound()
        function playRound(humanChoice, computerChoice) {
            const results = document.querySelector("#results");
            const para1 = document.querySelector("#para1");
            const para2 = document.querySelector("#para2");
            const para3 = document.querySelector("#para3");
            const finalResult = document.querySelector("#finalResult");

            para1.textContent = "";
            para2.textContent = "";
            para3.textContent = "";
            finalResult.textContent = "";

            if (humanChoice === computerChoice) {
                para1.textContent = "Human choice : " + humanChoice;
                para2.textContent = "Computer choice : " + computerChoice;
                para3.textContent = "It's a draw!";
                finalResult.textContent = "YOU " + humanScore + " - " + computerScore + " COMPUTER";
            }
            else if (humanChoice === "Rock" && computerChoice === "Paper"
                || humanChoice === "Paper" && computerChoice === "Scissors"
                || humanChoice === "Scissors" && computerChoice === "Rock") {
                para1.textContent = "Human choice : " + humanChoice;
                para2.textContent = "Computer choice : " + computerChoice;
                para3.textContent = "Computer wins!";
                computerScore++;
                finalResult.textContent = "YOU " + humanScore + " - " + computerScore + " COMPUTER";
            }
            else {
                para1.textContent = "Human choice : " + humanChoice;
                para2.textContent = "Computer choice : " + computerChoice;
                para3.textContent = "Human wins!";
                humanScore++;
                finalResult.textContent = "YOU " + humanScore + " - " + computerScore + " COMPUTER";
            }
        }

    </script>

</body>

</html>
