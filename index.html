<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body style="background-color: black;">

    <script>
        //// function getComputerChoice()

        // Create variable computerChoice and give it a number betwen 0 and 2
        // If computerChoice = 0, affect Rock to computerChoice
        // Else if computerChoice = 1, affect Paper to computerChoice,
        // Else affect Scissors to cumputerChoice
        // return computerChoice
        function getComputerChoice() 
        {
            let computerChoice = Math.floor(Math.random() * 3);

            if (computerChoice === 0) 
            {
                computerChoice = "Rock";
            } 
            else if (computerChoice === 1) 
            {
                computerChoice = "Paper";
            } 
            else 
            {
                computerChoice = "Scissors";
            }

            return computerChoice;
        }

        //// function getHumanChoice()

        // Create variable humanChoice
        // Ask human to enter its choice and affect it to humanChoice
        // While humanChoice different from Rock, Paper or Scissors, ask human again
        // Correct the case sensitive of humanChoice and return it
        function getHumanChoice()
        {
            let humanChoice = prompt("Please choose between Rock, Paper or Scissors.");

            while(humanChoice.toLowerCase() !== "rock" && humanChoice.toLowerCase() !== "paper" && humanChoice.toLowerCase() != "scissors")
            {
                humanChoice = getHumanChoice();
            }

            return humanChoice[0].toUpperCase() + humanChoice.slice(1).toLowerCase();
        }

        let humanScore = 0;
        let computerScore = 0;

        // function playRound()

        function playRound(humanChoice, computerChoice)
        {
            if (humanChoice === computerChoice)
            {
                console.log("Human choice : " + humanChoice);
                console.log("Computer choice : " + computerChoice);
                console.log("It's a draw!");
            }
            else if (humanChoice === "Rock" && computerChoice === "Paper"
                  || humanChoice === "Paper" && computerChoice === "Scissors"
                  || humanChoice === "Scissors" && computerChoice === "Rock")
            {
                console.log("Human choice : " + humanChoice);
                console.log("Computer choice : " + computerChoice);
                console.log("Computer win!");
                computerScore++;
            }
            else
            {
                console.log("Human choice : " + humanChoice);
                console.log("Computer choice : " + computerChoice);
                console.log("Human win!");
                humanScore++;
            }
        }

        playRound(getHumanChoice(), getComputerChoice());

    </script>

</body>
</html>
